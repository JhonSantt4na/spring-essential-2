version: '3.3'
services:
  db:
    image: mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root 
    ports:
      - "3307:3306"
    volumes:
      - santt4na_data:/var/lib/mysql
    
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - "./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    extra_hosts:  # Garanta que esta seção está presente
      - "host.docker.internal:host-gateway"  # Mapeia para o IP do host
volumes:
  santt4na_data: